<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewpoShowrt" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .Dark {
            color: #fff;
            background-color: black;
        }
    </style>
</head>

<body id="Color">
    <div style="width: 500px; margin: auto;">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switch" checked onclick="Click()">

        </div>

        <input type="range" style="display: none;" class="form-range " min="0" max="1" step="0.1" id="Range"
            onchange="Change()">
        <h1 id="Title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam quae illo earum </h1>

    </div>

    <script>
        function Click() {

            var Switch = document.getElementById('switch');
            var Body = document.getElementById('Color');

            if (Switch.checked == true) {
                Body.classList.add('Dark');
                document.getElementById('Range').style = 'display:block';
            }
            else {
                Body.classList.remove('Dark');
                document.getElementById('Range').style = 'display:none';
            }

        }
        function Change() {
            var Opacity = document.getElementById('Range').value;
            document.getElementById('Title').style = 'opacity:' + Opacity;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
